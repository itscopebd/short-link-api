<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div class="container my-5">
    <div class="row">
<div class="col-md-6 offset-3">
    <div class="mb-3">
        <h3  class="message text-center text-danger d-none" id="message"></h3>
    </div>
    <div class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Past Url" aria-label="Search" id="code" value="">
        <button class="btn btn-outline-success" id="createCode">Create</button>
    </div>
</div>
<div class="col-md-6 offset-3  mt-3" id="showShortCode">
    <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Created Url" aria-label="Search" id="shorturl" disabled>
        <button class="btn btn-outline-success" id="copy">Copy</button>
    </div>
</div>
    </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
